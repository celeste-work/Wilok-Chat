<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilok - Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="1.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="w-75">
            <p class="text-end text-muted">¿Ya tienes una cuenta? <a href="#" class="text-warning" id="botonIngresar">Ingresar</a></p>
            <h1 class="fw-bold" style="font-family: 'League Spartan', sans-serif;">Crear cuenta</h1>
            <p class="text-muted" style="font-family: 'Montserrat', sans-serif;">Bienvenido, por favor regístrate para ingresar</p>
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control rounded-pill" id="username" placeholder="Fulano De Tal">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control rounded-pill" id="password" placeholder="********">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control rounded-pill" id="email" placeholder="fulanodetal@gmail.com">
              </div>
              <button type="submit" class="custom-button">Ingresar</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 d-none d-md-block section-right">
          <div class="text-container d-flex flex-column justify-content-center align-items-center text-center">
            <h1 class="text-dark display-4 fw-bold">Wilok!</h1><br>
            <p class="text-dark  highlight-text fw-bold">
              Wilok es una plataforma creada por <br>
              alumnas de Fundación Mediapila. <br> 
              ¡Únete, socializa y diviértete!
            </p>
          </div>
          <img src="2 (2).png" alt="Logo Wilok" class="logo-top-right">
        </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
